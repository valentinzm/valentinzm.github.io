    <script>
        window.addEventListener('resize', resizing);
        function resizing(){
            if (window.matchMedia("(min-width: 1024px)").matches) {
            /* the viewport is at least 400 pixels wide */
            let contentWidth = document.querySelector('.front-page__content_grid').offsetWidth;
            let height = contentWidth / 2;
            document.querySelectorAll('.front-page__content_grid').forEach(function(e){
                e.style.height = height + 'px';
            });
            }
