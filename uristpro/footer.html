<footer id="form-anchor">
    <div class="container container__lines">
        <div class="footer-inner">
            <h4 class="title title__footer">Напишите нам</h4>
            <form class="footer-form">
                <div class="footer-form__inputs">
                    <label class="footer-form__label">
                        <span class="footer-form__descr">Ваше имя</span>
                        <input type="text" class="footer-form__input" placeholder="Имя" name="name" required>
                    </label>
                    <label class="footer-form__label">
                        <span class="footer-form__descr">Ваш телефон</span>
                        <input type="text" class="footer-form__input footer-form__phone" placeholder="Номер телефона" name="phone" required>
                    </label>
                </div>
                <div class="footer-form__textarea">
                    <textarea placeholder="Ваше сообщение" name="msg" required></textarea>
                </div>
                <div class="footer-form__submit">
                    <button class="footer-form__button">
                        <span class="footer-form__arrow">
                            <svg width="12" height="5" viewBox="0 0 12 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.526367 3.73707L10.0001 3.73707L7.7133 1.36865" stroke="#17222B" stroke-width="1.5"/>
                            </svg>
                        </span>
                        Отправить сообщение
                    </button>
                </div>
                <p class="footer-form__message">ваше сообщение отправлено</p>
            </form>
        </div>
    </div>
</footer>
